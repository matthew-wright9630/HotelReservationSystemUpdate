<header>
  <div>
    <a class="header__link" routerLink="/homepage" routerLinkActive="active">
      <img src="../../assets/logo.png" alt="The Three Broomsticks" />
    </a>
    <p>The Three Broomsticks</p>
  </div>
  <div>
    <a routerLink="/search" routerLinkActive="active">Booking</a>
    @if (getLoggedInEmployee() === null) {
    <button (click)="login()">Login</button>
    } @else {
    <button (click)="login()">Profile</button>
    <button (click)="logout()">Sign Out</button>
    }
  </div>
</header>
