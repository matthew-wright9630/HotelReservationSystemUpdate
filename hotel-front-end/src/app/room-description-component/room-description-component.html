<section>
  <h3>Description of room: {{ room.bedStyle }}, {{ room.roomColor }} style</h3>
  <img [src]="room.roomImage" [alt]="room.bedStyle + ', ' + room.roomColor + ' style'" />
  <div>
    @if (room.isAvailable) {
    <p>max occupancy of {{ room.maxOccupancy }} guests</p>
    } @else {
    <p class="room__unavailable">
      Sorry, this room is already booked for these dates. Try booking after 12/28/2025
    </p>
    }
    <div>
      <p>${{ room.price }}</p>
      <button [disabled]="!room.isAvailable" (click)="addRoomToBooking(room)">Select</button>
    </div>
  </div>
</section>
