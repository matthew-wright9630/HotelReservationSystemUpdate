<section>
  <h3>Enter Payment</h3>
  <form [formGroup]="paymentForm">
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" formControlName="cardNumber" maxlength="16" pattern="[0-9]*" inputmode="numeric" />
    <label for="expirationMonth">Expiration Date</label>
    <input type="text" id="expirationMonth" name="expirationMonth" formControlName="expirationMonth" maxlength="2" pattern="[0-9]*" inputmode="numeric" />
    <label for="expirationYear">/</label>
    <input type="text" id="expirationYear" name="expirationYear" formControlName="expirationYear" maxlength="2" pattern="[0-9]*" inputmode="numeric" />
    <label for="CVC">CVC</label>
    <input type="text" id="CVC" name="CVC" formControlName="CVC" maxlength="3" pattern="[0-9]*" inputmode="numeric" />
    <label for="cardHolderName">Cardholder Name</label>
    <input type="text" id="cardHolderName" name="cardHolderName" formControlName="cardHolderName"/>
    <label for="zipCode">Billing Postal Code</label>
    <input type="text" id="zipCode" name="zipCode" formControlName="zipCode" maxlength="5" pattern="[0-9]*" inputmode="numeric" />
  </form>
</section>
